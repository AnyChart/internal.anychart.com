<html>

<head>
    <meta charset="utf-8">
    <title>{{ projectName }}</title>
    <link rel="shortcut icon" type="image/png" href="/anychart.png" />

    <link rel="shortcut icon" type="image/png" href="/anychart.png" />

    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/bootstrap-datepicker.min.css" type="text/css" rel="stylesheet">

    <script src="/js/external/jquery-3.4.0.min.js"></script>
    <script src="/js/external/popper.min.js"></script>
    <script src="/js/external/bootstrap.min.js"> </script>

    <script src="/js/external/anychart-bundle.min.js"></script>
    <script src="/js/external/bootstrap-datepicker.min.js"></script>

    <script src="/js/ListStorage.js"></script>

    <style>
        html,
        body,
        #chart_container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="/"><img class="navbar-brand" src="/images/ac.png" width="30px" /> <span
                class="ac ac-chevron-left"></span> {{ projectName }}</a>
        <div class="btn-group">
            <a class="nav-link" href="#" onclick="viewResource()">View Resource Chart</a>
            <button class="btn btn-outline-success" type="button" onclick="addTask()" id="add_task_button">Add
                Task</button>
        </div>
    </nav>

    <div class="container-fluid" style="height: 100%; max-height: 600px">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="chart_container"></div>
                </div>
            </div>
            <div class="col-3" id="task_panel" style="display: none">
                <div class="card">
                    <div class="card-header">
                        <span class="nav-link" id="current_task_name">Adding new task</span>
                    </div>
                    <div class="card-body">
                        <!-- NAME -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Task name</span>
                            </div>
                            <input id="task_name" type="text" class="form-control" placeholder="Task name"
                                aria-describedby="basic-addon2">
                        </div>
                        <br />

                        <!-- TICKET URL -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Task URL</span>
                            </div>
                            <input id="task_url" type="text" class="form-control" placeholder="Task Ticket URL"
                                aria-describedby="basic-addon2">
                        </div>
                        <br />

                        <!-- ASSIGNEE -->
                        <div class="dropdown" id="assignee">
                            <a id="current_assignee" class="btn btn-outline-secondary dropdown-toggle" href="#"
                                role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>
                        </div>

                        <br />

                        <!-- ACTUAL START -->
                        <div class="input-group mb-3" id="actual_start_dp">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Acrual Start</span>
                            </div>
                            <input id="task_actual_start" type="text" class="form-control" placeholder="Actual Start"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><span
                                        class="ac ac-v-line-dotted"></span></button>
                            </div>
                        </div>

                        <!-- ACTUAL END -->
                        <div class="input-group mb-3" id="actual_end_dp">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Actual End</span>
                            </div>
                            <input id="task_actual_end" type="text" class="form-control" placeholder="Actual End"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><span
                                        class="ac ac-v-line-dotted"></span></button>
                            </div>
                        </div> <br>

                        <!-- BASELINE START -->
                        <div class="input-group mb-3" id="baseline_start_dp">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Planned Start</span>
                            </div>
                            <input id="task_baseline_start" type="text" class="form-control" placeholder="Planned Start"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><span
                                        class="ac ac-v-line-dotted"></span></button>
                            </div>
                        </div>

                        <!-- BASELINE END -->
                        <div class="input-group mb-3" id="baseline_end_dp">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Planned End</span>
                            </div>
                            <input id="task_baseline_end" type="text" class="form-control" placeholder="Planned End"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><span
                                        class="ac ac-v-line-dotted"></span></button>
                            </div>
                        </div> <br>

                        <!-- PROGRESS -->
                        <div>
                            <input type="range" step="10" value="0" id="task_progress" list="tickmarks"
                                oninput="changeProgress(this.value)" onchange="changeProgress(this.value)">

                            <datalist id="tickmarks">
                                <option value="0" label="0%">
                                <option value="10">
                                <option value="20">
                                <option value="30">
                                <option value="40">
                                <option value="50" label="50%">
                                <option value="60">
                                <option value="70">
                                <option value="80">
                                <option value="90">
                                <option value="100" label="100%">
                            </datalist>
                            <label for="task_progress" id="progress_label">Progress: 0%</label>
                        </div>

                        <button class="btn btn-outline-success ml-auto mr-1" onclick="commitTask()">Apply</button>
                        <button class="btn btn-outline-secondary ml-auto mr-1" onclick="closeTask()">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const projectId = {{ projectId }};
        const min = {{ min }};
        const max = {{ max }};
        
        let addState = 'new'; // Allowed states are 'new', 'edit'.
    </script>
    <script>
        const datePickerConfig = {
            format: 'dd MM yyyy',
            weekStart: 1,
            todayBtn: true,
            orientation: "left auto",
            autoclose: true,
            todayHighlight: true
        };

        const actualStartDatePicker = $('#task_actual_start');
        actualStartDatePicker.datepicker(datePickerConfig);

        const actualStartButton = $('#actual_start_dp button');
        actualStartButton.on('click', () => {
            actualStartDatePicker.datepicker('show');
        })

        actualStartDatePicker
            .datepicker()
            .on('changeDate', function (e) {

            });

        const actualEndDatePicker = $('#task_actual_end');
        actualEndDatePicker.datepicker(datePickerConfig);

        const actualEndButton = $('#actual_end_dp button');
        actualEndButton.on('click', () => {
            actualEndDatePicker.datepicker('show');
        })

        actualEndDatePicker
            .datepicker()
            .on('changeDate', function (e) {
                // actualEndDatePicker.datepicker('getUTCDate');
            });

        const baselineStartDatePicker = $('#task_baseline_start');
        baselineStartDatePicker.datepicker(datePickerConfig);

        const baselineStartButton = $('#baseline_start_dp button');
        baselineStartButton.on('click', () => {
            baselineStartDatePicker.datepicker('show');
        })

        baselineStartDatePicker
            .datepicker()
            .on('changeDate', function (e) {

            });

        const baselineEndDatePicker = $('#task_baseline_end');
        baselineEndDatePicker.datepicker(datePickerConfig);

        const baselineEndButton = $('#baseline_end_dp button');
        baselineEndButton.on('click', () => {
            baselineEndDatePicker.datepicker('show');
        })

        baselineEndDatePicker
            .datepicker()
            .on('changeDate', function (e) {

            });
    </script>
    <script src="/js/gantt-controller.js"></script>
    <script src="/js/project.js"></script>
</body>

</html>
