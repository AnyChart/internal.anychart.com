<html>

<head>
    <meta charset="utf-8">
    <title>Active Projects</title>
    <link rel="shortcut icon" type="image/png" href="/anychart.png"/>

    <link rel="shortcut icon" type="image/png" href="/anychart.png"/>

    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link href="/css/external/bootstrap-datepicker.min.css" type="text/css" rel="stylesheet">

    <script src="/js/external/jquery-3.4.0.min.js"></script>
    <script src="/js/external/popper.min.js"></script>
    <script src="/js/external/bootstrap.min.js"> </script>

    <script src="/js/external/anychart-bundle.min.js"></script>
    <script src="/js/external/bootstrap-datepicker.min.js"></script>

    <script src="/js/ListStorage.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#"><img class="navbar-brand" src="/images/ac.png" width="30px" /> Current
            Projects</a>
        <div class="btn-group">
            <a class="nav-link" href="/users">Manage users</a>
            <button class="btn btn-outline-success dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Create Project</button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#" onclick="prepareDummyData()"
                    data-action="dummy"><span class="ac ac-anygantt"></span> Create dummy project for all active
                    assignees</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#newProject"
                    data-action="empty"><span class="ac ac-edit"></span> Create empty project</a>
            </div>
        </div>
    </nav>

    <div class="my-3 p-3 bg-white rounded shadow-sm" id="current_projects"></div>

    <div class="modal" id="newProject" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new_project_name" class="col-form-label">Project Name:</label>
                        <input type="text" class="form-control" id="new_project_name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createNewProject()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="newDummyProject" tabindex="-1" role="dialog" data-action="dummy">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dummy Project Setup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new_project_name" class="col-form-label">Project Name:</label>
                        <input type="text" class="form-control" id="new_dummy_project_name">
                    </div>
                    <div class="form-group" id="dummyNames"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createNewDummyProject()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"> </script>

</body>

</html>
