<html>

<head>
    <meta charset="utf-8">
    <title>Active Projects</title>

    <link href="https://cdn.anychart.com/fonts/latest/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/latest/css/anychart-ui.min.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>



</head>

<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">Текущие проекты</a>
        <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#newProject">Создать
            проект</button>
    </nav>

    <div class="my-3 p-3 bg-white rounded shadow-sm" id="current_projects"></div>

    <div class="modal" id="newProject" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый проект</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new_project_name" class="col-form-label">Имя проекта:</label>
                        <input type="text" class="form-control" id="new_project_name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="createNewProject()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const preloader = anychart.ui.preloader();
        preloader.render();
        preloader.visible(true);

        const projectsContainer = $('#current_projects');

        function addProject(project) {
            return $(`<div class="media text-muted pt-3">
                        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <strong class="text-gray-dark"><a href="/p/${project.id}">${project.name}</a></strong>
                                <a href="/delete-project/${project.id}">Удалить (пока не работает)</a>
                            </div>
                            <span class="d-block">${anychart.format.dateTime(project.last_modified)}</span>
                        </div>
                    </div>`);
        }

        anychart.onDocumentReady(() => {
            fetch('/projects')
                .then(resp => resp.json())
                .then(projects => {
                    if (projects.message)
                        return Promise.reject(projects);

                    if (projects.length) {
                        projectsContainer.html('');
                        projects.forEach(project => {
                            projectsContainer.append(addProject(project));
                        });
                    } else {
                        projectsContainer.html('No projects exist.');
                    }
                    preloader.visible(false);
                    $('#newProject').modal('hide');
                })
                .catch((err) => {
                    if (err) {
                        console.log(err);
                        projectsContainer.html(err.message ? err.message : 'Unknown error on loading data.');
                    } else {
                        projectsContainer.html('Could not fetch projects data.');
                    }
                    preloader.visible(false);
                    $('#newProject').modal('hide');
                });
        });


        function createNewProject() {
            const newProjectName = $('#new_project_name').val();
            if (newProjectName) {
                preloader.visible(true);
                $.post(
                    '/add-project',
                    { "name": newProjectName },
                    (project) => {
                        if (project.message) {
                            //TODO add exception.
                        } else {
                            projectsContainer.prepend(addProject(project));
                        }

                        preloader.visible(false);
                        $('#newProject').modal('hide');
                    }
                );
            }
        }
    </script>


</body>


</html>
