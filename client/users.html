<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="/anychart.png"/>

    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="/css/external/bootstrap.min.css" type="text/css" rel="stylesheet" >

    <script src="/js/external/jquery-3.4.0.min.js"></script>
    <script src="/js/external/popper.min.js"></script>
    <script src="/js/external/bootstrap.min.js"> </script>

    <script src="/js/external/anychart-bundle.min.js"></script>

    <script src="/js/ListStorage.js"></script>

    <style>
        html,
        body,
        #chart_container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .user-image {
            width: 32px;
            height: 32px;
            border-radius: 16px;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="/"><img class="navbar-brand" src="/images/ac.png" width="30px" /> <span
                class="ac ac-chevron-left"></span> Manage Users </a>
        <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#newUser" data-action="new">Add user</button>
    </nav>

    <div class="my-3 p-3 bg-white rounded shadow-sm" id="users"></div>

    <div class="modal" id="newUser" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user_name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="user_name">
                            <label for="ava_url" class="col-form-label">Avatar URL:</label>
                            <input type="text" class="form-control" id="ava_url">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createUser()">OK</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="/js/users.js"></script>
</body>

</html>
